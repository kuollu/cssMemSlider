   <link rel="stylesheet" href="/cssMemSlider/cssMemSlider/style.css">

<body>

         <div class="s-slide-two"></div>
         <div class="s-slide-three"></div>
         <div class="s-slide-four"></div>

      <label for="slide-two"></label>
      <label for="slide-three"></label>
      <label for="slide-four"></label>
   </div>
   </div>
